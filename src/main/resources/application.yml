server:
  port: 8088

management:
  endpoints:
    web:
      exposure:
        include: health, metrics, prometheus
  endpoint:
    health:
      show-details: always

  metrics:
    export:
      prometheus:
        enabled: true
      cloudwatch:
        enabled: true
        namespace: springToCloudWatch
        batchSize: 10

logging:
  level:
    io:
      micrometer: DEBUG
